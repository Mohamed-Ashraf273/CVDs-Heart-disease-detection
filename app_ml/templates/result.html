<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Prediction Result</title>
    <!-- To be honest, I didn't write this CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .result {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <div class="result">
            <p><strong>Prediction:</strong> {{ prediction }}</p>
            <p style="font-size: 16px;"><strong>accuracy:</strong> {{ accuracy }}%</p>
        </div>
    </div>
</body>
</html>
